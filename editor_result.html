<html>
    <head>
        <script type="text/javascript" src="/src/brython.js"></script>
    </head>

<body onload="brython();">

<script type="text/python">
from browser import document, alert, window, html, DOMNode
from javascript import JSConstructor
from components import init
# Append HTML
dp = JSConstructor(window.DOMParser)()
data = dp.parseFromString("<div>%s</div>"%(window.parent.editor_html.get_code()), "text/xml")
document.body <= window.__BRYTHON__.DOMNode(data).children[0]
# Eval Brython code
eval(window.parent.editor_python.get_code())
# Init componets
init()
</script>
</body>
</html>
